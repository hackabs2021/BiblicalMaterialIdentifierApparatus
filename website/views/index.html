<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biblical Material Identifier Apparatus</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="heading">
      <h1 class="main-heading">
        Welcome to Biblical Material Identifier Apparatus
      </h1>
    </div>

    <div class="backdrop"></div>
    <div class="modal">
      <div class="modal__controls">
        <i class="modal__close">X</i>
      </div>
      <form class="chat_form">
        <textarea
          cols="10"
          placeholder="Start typing your message here.."
        ></textarea>
        <button class="form__send__btn">Send</button>
      </form>
    </div>

    <div class="chatbot">
      <button class="chatNow-btn">Chat Now</button>
    </div>
  </body>
</html>
